<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container1">
        <h1>Checking the Eligibility for Voting</h1>
        <input type="number" id="age" placeholder="Enter your age">
        <button class="btn" onclick="checking()">Submit</button>
        <h3 id="eligibility"></h3>
    </div>

    <div class="container2">
        <h1>Print the Table of a Number</h1>
        <input type="text" id="num" placeholder="Enter the number" />
        <button class="btn" id="btn" onclick="multiplication()">Print the table</button>
        <h3 id="table"></h3>
    </div>
    
    <div class="container3">
        <h1>Convert Dollars to Rupees</h1>
        <input type="text" id="dollar" placeholder="Enter in Dollars">
        <button class="btn" onclick="dollarsToRupees()">Convert to Rupees</button>
        <h3 id="result"></h3>
    </div>


    <script src="app.js"></script> 
</body>
</html>
